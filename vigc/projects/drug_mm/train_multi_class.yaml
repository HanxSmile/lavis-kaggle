model:
  arch: clip_classification
  model_type: default

  model_name: openai/clip-vit-base-patch32
  num_classes: 3
  dropout: 0.2
  freeze_text_encoder: False
  freeze_image_encoder: False
  mean_pooling: True

datasets:
  # train
  drug_mm_multi_class_train:
    vis_processor:
      train:
        name: "clip_image_train"
        image_size: 224
        processor_name: "openai/clip-vit-base-patch32"
    text_processor:
      train:
        name: "clip_caption"
        max_words: 256

  ## test
  drug_mm_multi_class_eval:
    vis_processor:
      eval:
        name: "clip_image_eval"
        image_size: 224
        processor_name: "openai/clip-vit-base-patch32"
    text_processor:
      eval:
        name: "clip_caption"
        max_words: 256

run:
  runner: runner_iter
  task: drug_mm_classification_train_eval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 256
  batch_size_eval: 512
  accum_grad_iters: 1

  num_workers: 4
  warmup_steps: 384

  iters_per_inner_epoch: 768
  max_iters: 7680

  seed: 42

  label_map: [ "pass", "type_a", "type_b" ]
  output_dir: "./output/drug_multi_class"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

