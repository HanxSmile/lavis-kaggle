model:
  arch: bert_classification
  model_type: default

  model_name: google-bert/bert-base-multilingual-cased
  num_classes: 1
  dropout: 0.2
  freeze_encoder: False

datasets:
  # train
  chatphone_train:
    fold_idx: 0

  ## test
  chatphone_eval:
    fold_idx: 0

run:
  runner: runner_iter
  task: chatphone_train_eval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 64
  batch_size_eval: 64
  accum_grad_iters: 1

  num_workers: 4
  warmup_steps: 200

  iters_per_inner_epoch: 500
  max_iters: 2500

  seed: 42
  output_dir: "./output/chatphone"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

