model:
  model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
  arch: whisper
  model_type: medium
  language: el
  freeze_encoder: False

datasets:
  # train
  whisper_common_voice_train:
    sample_ratio: 19819
    model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
    language: el
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-zh-en/common_voice_17_0-el
    split:
      - train
      - validated

  whisper_fleurs_train:
    sample_ratio: 3486
    model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
    language: el
    split: train

  whisper_greek_single_speaker_speech_train:
    sample_ratio: 1844
    model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
    language: el


  # eval
  whisper_fleurs_eval:
    model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
    language: el
    split: test


run:
  runner: runner_iter
  task: whisper_asr_task
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 8
  batch_size_eval: 16
  accum_grad_iters: 2

  num_workers: 4
  warmup_steps: 200

  iters_per_inner_epoch: 200
  max_iters: 5000

  seed: 84
  output_dir: "./output/whisper_asr_el"
  save_opt_ckpt: False

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]
  metric_key: loss

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True