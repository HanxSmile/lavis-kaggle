model:
  model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
  arch: whisper
  model_type: medium
  language: fa
  freeze_encoder: False

datasets:
  # train
  whisper_common_voice_train:
    model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
    language: fa
    data_root: /mnt/data/hanxiao/dataset/audio/common-voice-17_0-persian
    split:
      - train
      - validated

  # eval
  whisper_myaudio_eval:
    model_name: /mnt/data/hanxiao/models/audio/whisper-large-v3
    language: fa


run:
  runner: runner_iter
  task: whisper_asr_task
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 8
  batch_size_eval: 16
  accum_grad_iters: 2

  num_workers: 4
  warmup_steps: 200

  iters_per_inner_epoch: 200
  max_iters: 10000

  seed: 42
  output_dir: "./output/whisper_v3_fa"
  save_opt_ckpt: False

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]
  metric_key: loss

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True