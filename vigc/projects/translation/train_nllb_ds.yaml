model:
  model_name: /mnt/data/hanxiao/models/nlp/nllb-200-distilled-600M
  arch: nllb_translator
  model_type: default


datasets:
  # train
  #  text_pair_train:
  #    source_key: "zh"
  #    target_key: "el"
  #    switch_lang_flag: True
  #    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100-zh-en-json

  text_pair_train:
    sample_ratio: 1
    source_key: "zh"
    target_key: "el"
    switch_lang_flag: True
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100_el-en-json

  opus_train:
    sample_ratio: 1
    source_key: "zh"
    target_key: "en"
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100-zh-en
    split: train
    switch_lang_flag: True

  opus_train$copy1:
    sample_ratio: 1
    source_key: "el"
    target_key: "en"
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100_el-en
    split: train
    switch_lang_flag: True

  # eval
  text_pair_eval:
    source_key: "zh"
    target_key: "el"
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100_el-en-test-json


run:
  runner: runner_iter
  task: translation_ds_task
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 16
  batch_size_eval: 32

  num_workers: 4
  warmup_steps: 1000

  iters_per_inner_epoch: 2000
  max_iters: 60000

  seed: 42
  output_dir: "./output/nllb_translation"
  save_opt_ckpt: False

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  deepspeed_config:
    gradient_accumulation_steps: 4
    train_micro_batch_size_per_gpu: 2

    gradient_clipping: 1.
    steps_per_print: 128
    wall_clock_breakdown: False
    dump_state: False

    fp16:
      enabled: False
      loss_scale: 0
      loss_scale_window: 1000
      initial_scale_power: 16
      hysteresis: 2
      min_loss_scale: 1

    bf16:
      enabled: True

    optimizer:
      type: "AdamW"
      params:
        lr: 1e-4
        betas: [ 0.9,0.99 ]
        eps: 1e-7
        weight_decay: 0.05

    zero_optimization:
      stage: 2
      offload_optimizer:
        device: "cpu"
        pin_memory: True
      overlap_comm: True
      contiguous_gradients: True
      sub_group_size: 1e9