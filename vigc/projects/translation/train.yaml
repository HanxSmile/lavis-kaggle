model:
  model_name: /mnt/data/hanxiao/models/nlp/nllb-200-distilled-600M
  arch: nllb_translator
  model_type: default

  source_lang: zho_Hans
  target_lang: ell_Grek

datasets:
  # train
  text_pair_train:
    source_key: "zh"
    target_key: "el"
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100-zh-en-json

  # eval
  text_pair_eval:
    source_key: "zh"
    target_key: "el"
    data_root: /mnt/data/hanxiao/dataset/nlp/opus-100-zh-en-test-json


run:
  runner: runner_iter
  task: translation_task
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 32
  batch_size_eval: 64
  accum_grad_iters: 2

  num_workers: 4
  warmup_steps: 1000

  iters_per_inner_epoch: 2000
  max_iters: 60000

  seed: 42
  output_dir: "./output/nllb_translation"
  save_opt_ckpt: False

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True