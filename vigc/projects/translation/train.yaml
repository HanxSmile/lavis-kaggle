model:
  model_name: facebook/nllb-200-distilled-600M
  arch: nllb_translator
  model_type: default

  source_lang: null
  target_lang: null

datasets:
  # train
  text_pair_train:
    source_key: "source"
    target_key: "target"
    data_root: null

  # eval
  text_pair_eval:
    source_key: "source"
    target_key: "target"
    data_root: null


run:
  runner: runner_iter
  task: translation_task
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 32
  batch_size_eval: 64
  accum_grad_iters: 2

  num_workers: 4
  warmup_steps: 1000

  iters_per_inner_epoch: 1000
  max_iters: 30000

  seed: 42
  output_dir: "./output/nllb_translation"
  save_opt_ckpt: False

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True