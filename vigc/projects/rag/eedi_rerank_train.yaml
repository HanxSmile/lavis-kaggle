model:
  arch: llm_reranker
  model_type: default

  model_name: upstage/SOLAR-10.7B-v1.0
  use_lora: True
  torch_dtype: bf16
  use_grad_checkpoint: False
  query_max_len: 512
  passage_max_len: 512


datasets:

  rerank_train:
    data_root: Null
    query_prompt: Null
    passage_prompt: Null
    group_size: 4
    prompt: Null
    text_processor: Null


  rerank_eval:
    data_root: Null
    query_prompt: Null
    passage_prompt: Null
    prompt: Null
    text_processor: Null

run:
  runner: runner_iter_ds
  task: rag_rerank
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  batch_size_train: 4
  batch_size_eval: 4

  num_workers: 4
  warmup_steps: 100

  iters_per_inner_epoch: 100
  max_iters: 1000

  seed: 42
  output_dir: "./output/rag_rerank"
  save_opt_ckpt: False

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  only_save_best: True

  deepspeed_config:
    gradient_accumulation_steps: 1
    train_micro_batch_size_per_gpu: 4

    gradient_clipping: 1.
    steps_per_print: 128
    wall_clock_breakdown: False
    dump_state: False

    fp16:
      enabled: False
      loss_scale: 0
      loss_scale_window: 1000
      initial_scale_power: 16
      hysteresis: 2
      min_loss_scale: 1

    bf16:
      enabled: True

    optimizer:
      type: "AdamW"
      params:
        lr: 1e-4
        betas: [ 0.9,0.99 ]
        eps: 1e-7
        weight_decay: 0.05

    zero_optimization:
      stage: 2
      offload_optimizer:
        device: "cpu"
        pin_memory: True
      overlap_comm: True
      contiguous_gradients: True
      sub_group_size: 1e9